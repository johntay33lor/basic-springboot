<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:validation="http://www.springframework.org/schema/validation">
<head>
    <title>Update Book</title>
    <style>
        /* CSS for input fields */
        .input-field {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS for select dropdown */
        .select-dropdown {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS for submit button */
        .submit-button {
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        /* CSS for validation error messages */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Update Book</h1>
<form th:action="@{/books/{id}/edit(id=${book.id})}" method="post" th:object="${book}" validation:validate="true">
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title:</label>
    <input class="input-field" type="text" id="title" name="title" th:field="*{title}" required>
    <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

    <label for="author">Author:</label>
    <input class="input-field" type="text" id="author" name="author" th:field="*{author.name}" required>
    <span class="error-message" th:if="${#fields.hasErrors('author.name')}" th:errors="*{author.name}"></span><br>

    <input class="submit-button" type="submit" value="Save">
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/thymeleaf-extras-springsecurity5/3.0.4.RELEASE/thymeleaf-extras-springsecurity5.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <style>
        /* CSS for input fields */
        .input-field {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS for select dropdown */
        .select-dropdown {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS for submit button */
        .submit-button {
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Update Book</h1>
<form th:action="@{/books/{id}/edit(id=${book.id})}" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title:</label>
    <input class="input-field" type="text" id="title" name="title" th:field="*{title}" required>

    <label for="author">Author:</label>
    <input class="input-field" type="text" id="author" name="author" th:field="*{author.name}" required><br>

    <input class="submit-button" type="submit" value="Save">
</form>
</body>
</html>
